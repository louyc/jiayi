<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微信信息管理</title>
		<link rel="stylesheet" href="/layui/css/layui.css">
		<style>
			#form_add,#form_update,#form_stencil{
				display: none;
				padding:30px;
			}
		</style>
	</head>
	<body>
		<div class="layui-form">
			<div class="layui-form-item">
				<div style="display:inline-block;width:35%;">
					<label class="layui-form-label">域名</label>
				    <div class="layui-input-block" >
				      	<input type="text" id="domainName" name="domainName" placeholder="请输入域名" autocomplete="off" class="layui-input" style="display: inline-block;"/>
				    </div>
				</div>
				<div style="display:inline-block;width:35%;">
					<label class="layui-form-label">是否可用</label>
				    <div class="layui-input-block" >
				      	<select name="inUse" id="inUse">
	                        <option value="all">全部</option>
	                        <option value="1">是</option>
	                        <option value="0">否</option>
	                    </select>
				    </div>
				</div>
				<div style="display:inline-block;width:20%;text-align: right;">
					<button id="search-query" class="layui-btn search-query">搜 索</button>
					<button class="layui-btn add-node" >新增</button>
				</div>
			</div>
		</div>
		<div class="layui-form" style="width: auto;overflow-x: scroll;">
			<table class="layui-table">
				<colgroup>
					<col width="110">
					<col width="100">
					<col >
					<col >
					<col >
					<col >
					<col >
					<col >
					<col width="150">
					<!-- <col width="100"> -->
					<col width="250">
				</colgroup>
				<thead>
					<tr>
						<th>公众号名称</th>
						<th>域名</th>
						<th>appid</th>
						<th>secret</th>
						<th>paysignKey</th>
						<th>mchid</th>
						<th>网址</th>
						<th>文件上传路径</th>
						<th>文件上传服务器ip</th>
						<!-- <th>是否可用</th> -->
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tagsBody">
				</tbody>
			</table>
		</div>
		<div id="pageTag" style="text-align:center;"></div>
	</body>
	<form id="form_update" class="layui-form" onsubmit="javascript:return false;">
		<div class="layui-form-item">
			<label class="layui-form-label">公众号名称</label>
			<div class="layui-input-block">
				<input type="text" name="weixinName" id="weixinName" required lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">域名</label>
			<div class="layui-input-block">
				<input type="text" name="domainName_add" id="domainName_add" required lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">appid</label>
			<div class="layui-input-block">
				<input type="text" name="appid" id="appid" required lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">secret</label>
			<div class="layui-input-block">
				<input type="text" name="secret" id="secret" required lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">paysignKey</label>
			<div class="layui-input-block">
				<input type="text" name="paysignKey" id="paysignKey" required lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">mchid</label>
			<div class="layui-input-block">
				<input type="text" name="mchid" id="mchid" required lay-verify="required" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">网址</label>
			<div class="layui-input-block">
				<input type="text" name="host" id="host" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文件上传路径</label>
			<div class="layui-input-block">
				<input type="text" name="filePath" id="filePath" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文件上传服务器ip</label>
			<div class="layui-input-block">
				<input type="text" name="fileHost" id="fileHost" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="updateform">保存</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>	
	<div class="layui-form" id="form_stencil">
		<div class="layui-form-item">
			<button class="layui-btn layui-btn-small" id="addMoban">添加模版</button>
		</div>
		<table class="layui-table" lay-even>
			<colgroup>
				<col width="100">
				<col >
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<th>模版Id</th>
					<th>模版描述</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="mobanBody">
			</tbody>
		</table>
	</div>
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/jquery-json.js"></script>
	<script src="/js/tool.js"></script>
	<script src="/layui/layui.js"></script>
	<script src="/js/wxControl/wxController.js" charset="utf-8"></script>
</html>
