<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>服务包列表</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
 		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
		<style>
			#tipForm_add,#tipForm_edit{display: none;}
			.checks {
			    display: inline-block;
			    height: 30px;
			    line-height: 30px;
			    border: 1px solid #ccc;
			    border-radius: 5px;
			    padding-left:10px;
		        margin-right: 10px;
		    }
		    .checks i{
		    	color: #FF5722;cursor: pointer;
	    	    position: relative;
			    bottom: 4px;
		    }
		    .layui-form-label{width: 170px}
		    .layui-input-block{margin-left: 200px;}
		</style>
	</head>

	<body style="padding:10px;">
	<div class="layui-main" style="width: auto">
	    <div class="my-tab-select">
	        <ul>
	            <li>
	                <label for="brandName">服务包名称：</label>
	                <input type="text" class="layui-input" id="itemName"/>
	            </li>
	        </ul>
	        <p>
	            <button class="layui-btn " id="search">搜索</button>
	            <button class="layui-btn " id="add-node">新增</button>
	        </p>
	    </div>
		<div class="layui-form">
			<table class="layui-table" style="width: auto;min-width: 100%">
				<colgroup>
					<col >
					<col>
					<col >
					<col >
					<col >
					<col >
					<col width="150">
				</colgroup>
				<thead>
					<tr>
						<th>服务包名称</th>
						<th>服务包签约金额</th>
						<th>服务包自付金额</th>
						<th>服务包合作社补偿金额</th>
						<th>检查项</th>
						<th>服务包介绍</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="table_body">
				</tbody>
			</table>
			<div id="pagging"></div>
			<div id="tipForm_edit">
				<div class="layui-form-item" style="margin-top: 20px">
				    <label class="layui-form-label">服务包名称 <span>*</span></label>
			        <div class="layui-input-block">
						<input type="text" class="layui-input" id="packageName"/>
					</div>
			    </div>
				<div class="layui-form-item" style="margin-top: 20px">
				    <label class="layui-form-label">服务包签约金额 <span>*</span></label>
			        <div class="layui-input-block">
						<input type="number" class="layui-input" id="price"/>
					</div>
			    </div>
				<div class="layui-form-item" style="margin-top: 20px">
				    <label class="layui-form-label">服务包自付金额 <span>*</span></label>
			        <div class="layui-input-block">
						<input type="number" class="layui-input" id="selfPayment"/>
					</div>
			    </div>
			    <div class="layui-form-item" style="margin-top: 20px">
				    <label class="layui-form-label">服务包合作社补偿金额 <span>*</span></label>
			        <div class="layui-input-block">
						<input type="number" class="layui-input" id="compensatePayment"/>
					</div>
			    </div>
			    <div class="layui-form-item" style="margin-top: 20px">
				    <label class="layui-form-label">服务包介绍</label>
			        <div class="layui-input-block">
						<input type="text" class="layui-input" id="packageDesc"/>
					</div>
			    </div>
			    <div class="layui-form-item">
				    <label class="layui-form-label">检查项 <span>*</span></label>
			        <div class="layui-input-inline">
			        	<select id="checkListSelect" name="checkListSelect" lay-filter="checkListSelect" lay-search=""> 
			        		<option value="">选择或搜索选择检查项</option>
						</select>
					</div>
					<div class="layui-input-inline" style="margin-top: 4px;">
						<button class="layui-btn layui-btn-small" id="addCheckBtn">添加检查项</button>
					</div>
			    </div>
			    <div class="layui-form-item" id="checkLists">
			    	<div class="layui-input-block">
			    		
			    	</div>
			    </div>
			</div>
		</div>
	</div>
	</body>
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/jquery-json.js"></script>
	<script src="/js/tool.js"></script>
	<script src="/layui/layui.js"></script>
	<script src="/js/config/servicePack.js"></script>
</html>
