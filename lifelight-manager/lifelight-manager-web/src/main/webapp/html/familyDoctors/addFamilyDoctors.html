<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加个人信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <style type="text/css">
    	.opa0{display:inline-block;width:70px;height:40px;opacity:0;filter:alpha(opacity=0); margin-right:-70px;position:relative;z-index: 99;}
    	.buttonFlow{width:calc(100% - 90px);float:left;margin-right:10px;}
    	.sss,.wss,.sxs{display: none;}
    </style>
</head>
<body>
<div class="layui-tab layui-tab-brief" style="margin-top: 0" lay-filter="docDemoTabBrief">
	<ul class="layui-tab-title">
		<li class="layui-this">基础信息</li>
	    <li>其他信息</li>
    </ul>
	<div class="layui-tab-content">
		<div class="layui-tab-item layui-show">
			<div class="layui-form">
			    <div class="layui-form-item">
			        <label class="layui-form-label">姓名  <span>*</span></label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="name" maxlength="20">
			        </div>
			       <label class="layui-form-label">性别</label>
			       <div class="layui-input-inline">
			            <select id="sex">
			                <option value="1">男</option>
			                <option value="2">女</option>
			            </select>
			        </div>
			       <label class="layui-form-label">证件类型</label>
			       <div class="layui-input-inline">
			            <select name="cardType" id="cardType" style="width:155px;">
							<option value="1">身份证</option>
							<option value="2">军官证</option>
							<option value="3">其他证件</option>
							<option value="4">护照</option>
							<option value="5">户口薄</option>
							<option value="99">无</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">身份证号  <span>*</span></label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="cardNum" maxlength="20">
			        </div>
			        <label class="layui-form-label">出生日期</label>
			        <div class="layui-input-inline">
			            <input type="text" placeholder="格式:1900-09-09" autocomplete="off" class="layui-input" id="birthday" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			        <label class="layui-form-label">联系电话</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="mobile">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">健康卡号</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="healthCard">
			        </div>
			        <label class="layui-form-label">档案编号 <span>*</span></label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="documentId" disabled="disabled">
			        </div>
			        <label class="layui-form-label">新农合证(卡)号</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="newFarmersCard">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">医保卡号</label>
			        <div class="layui-input-block">
			            <input type="text" autocomplete="off" class="layui-input" id="medicalInsuranceCard">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">行政区划</label>
			        <div class="layui-input-inline">
			            <select name="provinceCode" id="provinceCode" lay-filter="province">
			                <option value=""></option>
			            </select>
			        </div>
			        <div class="layui-input-inline">
			            <select name="cityCode" id="cityCode" lay-filter="city">
			                <option value=""></option>
			            </select>
			        </div>
			        <div class="layui-input-inline">
			            <select name="townCode" id="townCode" lay-filter="town">
			                <option value=""></option>
			            </select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">居住地址</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="residentialAddress">
			        </div>
			        <label class="layui-form-label">户籍地址</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="permanentAddress">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">工作单位</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="workUnit">
			        </div>
			        <label class="layui-form-label">家庭关系</label>
			        <div class="layui-input-inline">
			        	<select name="familyRelations" id="familyRelations">
							<option value="1">本人或户主</option>
							<option value="2">配偶</option>
							<option value="3">子</option>
							<option value="4">女</option>
							<option value="5">孙子、孙女或外孙子、外孙女</option>
							<option value="6">父母</option>
							<option value="7">祖父母或外祖父母</option>
							<option value="8">兄、弟、姐、妹</option>
							<option value="9">其他</option>
						</select>
			        </div>
			        <label class="layui-form-label">联系人姓名</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="contactsName">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">联系人电话</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="contactsMobile">
			        </div>
			        <label class="layui-form-label">居住状况</label>
			        <div class="layui-input-inline">
			        	<select name="livingState" id="livingState">
							<option value="1">常住（户籍）</option>
							<option value="2">常住（非户籍）</option>
							<option value="3">住外辖区（户籍）</option>
							<option value="4">常外出（不在本市）</option>
							<option value="5">不详</option>
						</select>
			        </div>
			        <label class="layui-form-label">居住类型 <span>*</span></label>
			        <div class="layui-input-inline">
			        	<select name="livingType" id="livingType" >
							<option value="1">常住</option>
							<option value="2">流动</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">户口类型</label>
			        <div class="layui-input-inline">
			        	<select name="registeredResidence" id="registeredResidence">
							<option value="2">乡村</option>
							<option value="1">城镇</option>
						</select>
			        </div>
			        <label class="layui-form-label">来本市日期</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="arriveDate" placeholder="格式:1900-09-09" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			        
			        <label class="layui-form-label">国        籍</label>
			        <div class="layui-input-inline">
			        	<select name="country" id="country" >
							<option value="">请选择</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">民        族</label>
			        <div class="layui-input-inline">
			        	<select name="nation" id="nation">
							<option value="">请选择</option>
						</select>
			        </div>
			        <label class="layui-form-label">血        型</label>
			        <div class="layui-input-inline">
			        	<select name="bloodType" id="bloodType">
							<option value="">请选择</option>
							<option value="1">A型</option>
							<option value="2">B型</option>
							<option value="3">O型</option>
							<option value="4">AB型</option>
							<option value="5">不详</option>
							<option value="9">未检查</option>
						</select>
			        </div>
			        <label class="layui-form-label">R          H</label>
			        <div class="layui-input-inline">
			        	<select name="rh" id="rh">
							<option value="">请选择</option>
							<option value="1">1.否</option>
							<option value="2">2.是</option>
							<option value="3">3.不详</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">文化程度</label>
			        <div class="layui-input-inline">
						<select name="degreeEducation" id="degreeEducation">
							<option value="">请选择</option>
							<option value="1">文盲或半文盲</option>
							<option value="2">小学</option>
							<option value="3">初中</option>
							<option value="4">高中/技校/中专</option>
							<option value="5">大学专科及以上</option>
							<option value="6">不详</option>
						
						</select>
			        </div>
			        <label class="layui-form-label">职        业</label>
			        <div class="layui-input-inline">
			        	<select name="occupation" id="occupation">
							<option value="">请选择</option>
							<option value="4">1.商业、服务业人员</option>
							<option value="5">2.农、林、牧、渔、水利业生产人员</option>
							<option value="6">3.生产、运输设备操作人员及有关人员</option>
							<option value="1">4.国家机关、党群组织、企业、事业单位负责人</option>
							<option value="2">5.专业技术人员</option>
							<option value="3">6.办事人员和有关人员</option>
							<option value="7">7.军人</option>
							<option value="8">8.不便分类的其他从业人员</option>
							<option value="9">9.无</option>
						
						</select>
			        </div>
			        <label class="layui-form-label">婚姻状况</label>
			        <div class="layui-input-inline">
			        	<select name="marriageStatus" id="marriageStatus">
							<option value="">请选择</option>
							<option value="1">1.未婚</option>
							<option value="2">2.已婚</option>
							<option value="3">3.丧偶</option>
							<option value="4">4.离婚</option>
							<option value="5">5.未说明的婚姻状况</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">结婚日期</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="dateMarriage" placeholder="格式:1900-09-09" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			        <label class="layui-form-label">建档机构<span>*</span></label>
			        <div class="layui-input-inline">
			        	<select name="signOrginName" id="signOrginName" lay-filter="signOrginName">
							<option value="">请选择</option>
						</select>
			        </div>
			        <label class="layui-form-label">建档医生<span>*</span></label>
			        <div class="layui-input-inline">
			        	<select name="documentDoctor" id="documentDoctor">
			        		<option value="">请选择</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">建档日期</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="documentDate" placeholder="格式:1900-09-09" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			</div>
		</div>
		
		<!-- 其他信息 --><!-- 其他信息 --><!-- 其他信息 --><!-- 其他信息 --><!-- 其他信息 --><!-- 其他信息 --><!-- 其他信息 -->
		
		<div class="layui-tab-item">
			<div class="layui-form" id="otherMessage">
			    <div class="layui-form-item">
			        <label class="layui-form-label">医疗费用支付</label>
			        <div class="layui-input-inline">
			            <input type="number" autocomplete="off" class="layui-input" id="medicalCosts">
			        </div>
			       <label class="layui-form-label">医疗卡号</label>
			       <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="medicalCardNumber">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">是否低保</label>
			        <div class="layui-input-inline">
			            <input type="radio" name="isLowInsurance" lay-filter="isLowInsurance" value="2" title="否" checked="checked">
				        <input type="radio" name="isLowInsurance" lay-filter="isLowInsurance" value="1" title="是">
			        </div>
			       <label class="layui-form-label">低保卡号</label>
			       <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="lowInsuranceCar" disabled="disabled">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">药物过敏史</label>
			        <div class="layui-input-block">
			            <textarea placeholder="请输入药物过敏史" class="layui-textarea" id="drugAllergyHistory"></textarea>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">既往史</label>
			        <div class="layui-input-block">
			            <textarea placeholder="请输入既往史" class="layui-textarea" id="pastHistory"></textarea>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">母亲病史</label>
			        <div class="layui-input-inline">
						<input type="text" autocomplete="off" class="layui-input" id="motherMedicalHistory">
			        </div>
			        <label class="layui-form-label">父亲病史</label>
			        <div class="layui-input-inline">
						<input type="text" autocomplete="off" class="layui-input" id="fatherMedicalHistory">
			        </div>
			        <label class="layui-form-label">子女病史</label>
			        <div class="layui-input-inline">
						<input type="text" autocomplete="off" class="layui-input" id="childrenMedicalHistory">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">兄弟姐妹病史</label>
			        <div class="layui-input-inline">
						<input type="text" autocomplete="off" class="layui-input" id="brotherMedicalHistory">
			        </div>
			        <label class="layui-form-label">有无遗传病史</label>
			        <div class="layui-input-inline">
			        	<input type="radio" name="haveMedicalHistory" lay-filter="haveMedicalHistory" value="2" title="无" checked="">
				        <input type="radio" name="haveMedicalHistory" lay-filter="haveMedicalHistory" value="1" title="有">
			        </div>
			        <label class="layui-form-label">遗传病名</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="heredityHistory" disabled="disabled">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">有无残疾</label>
			        <div class="layui-input-inline">
				        <input type="text" autocomplete="off" class="layui-input" id="isDisability">
			        </div>
			        <label class="layui-form-label">残疾证号</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="disabilityCard">
			        </div>
			        <label class="layui-form-label">暴  露  史</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="exposeHistory">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">有无手术史</label>
			        <div class="layui-input-inline">
			        	<input type="radio" name="operationHistory" lay-filter="sss" value="2" title="无" checked="">
				        <input type="radio" name="operationHistory" lay-filter="sss" value="1" title="有">
			        </div>
			        <label class="layui-form-label">有无外伤史</label>
			        <div class="layui-input-inline">
			        	<input type="radio" name="traumaHistory" value="2" lay-filter="wss" title="无" checked="">
				        <input type="radio" name="traumaHistory" value="1" lay-filter="wss" title="有">
			        </div>
			        <label class="layui-form-label">有无输血史</label>
			        <div class="layui-input-inline">
			        	<input type="radio" name="bloodTransfusionHistory" lay-filter="sxs" value="2" title="无" checked="">
				        <input type="radio" name="bloodTransfusionHistory" lay-filter="sxs" value="1" title="有">
			        </div>
			    </div>
			    <div class="layui-form-item sss">
			        <label class="layui-form-label">手术史名称1</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input">
			        </div>
			        <label class="layui-form-label">手术史时间1</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input operationHistoryTime" id="birthday" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			    <div class="layui-form-item sss">
			        <label class="layui-form-label">手术史名称2</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input">
			        </div>
			        <label class="layui-form-label">手术史时间2</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input"onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			    <div class="layui-form-item wss">
			        <label class="layui-form-label">外伤史名称1</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input">
			        </div>
			        <label class="layui-form-label">外伤史时间1</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			    <div class="layui-form-item wss">
			        <label class="layui-form-label">外伤史名称2</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input">
			        </div>
			        <label class="layui-form-label">外伤史时间2</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			    <div class="layui-form-item sxs">
			        <label class="layui-form-label">输血史名称1</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input">
			        </div>
			        <label class="layui-form-label">输血史时间1</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			    <div class="layui-form-item sxs">
			        <label class="layui-form-label">输血史名称2</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input"">
			        </div>
			        <label class="layui-form-label">输血史时间2</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">(生活环境) 厨房排风设施</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="kitchenExhaust">
			        </div>
			        <label class="layui-form-label">燃料类型</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="fuelType">
			        </div>
			        <label class="layui-form-label">饮水</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="water">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">禽畜栏</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="toilet">
			        </div>
			        <label class="layui-form-label">厕所</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="livestock">
			        </div>
			        <label class="layui-form-label">备注</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="remarks">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">重点人群管理</label>
			        <div class="layui-input-block">
			        	<input type="checkbox" name="keyCrowdType" data-id="2" lay-skin="primary" title="高血压">
