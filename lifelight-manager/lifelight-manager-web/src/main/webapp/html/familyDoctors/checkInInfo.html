<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加个人信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <style type="text/css">
    	.opa0{display:inline-block;width:70px;height:40px;opacity:0;filter:alpha(opacity=0); margin-right:-70px;position:relative;z-index: 99;}
    	.buttonFlow{width:calc(100% - 90px);float:left;margin-right:10px;}
    	.unit::-webkit-input-placeholder{
		    text-align: right;
		}
		.layui-form-label{
			width: 160px;
		}
		.time{
			width: 120px;
		}
    </style>
</head>
<body>
<div class="layui-tab layui-tab-brief" style="margin-top: 0" lay-filter="docDemoTabBrief">
	<ul class="layui-tab-title">
		<li class="layui-this">基本情况</li>
	    <li>检查项目</li>
	    <li>其他</li>
    </ul>
	<div class="layui-tab-content" id="saveInfo">
		<div class="layui-tab-item layui-show">
			<div class="layui-form" id="baseInfo">
				<fieldset class="layui-elem-field layui-field-title">
				    <legend>基本信息</legend>
				</fieldset>
				<div class="layui-form-item">
			        <label class="layui-form-label">姓名</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="name" maxlength="20">
			        </div>
			       <label class="layui-form-label">体检编号</label>
			       <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="checkNum">
			        </div>
			       <label class="layui-form-label">性别</label>
			       <div class="layui-input-inline">
			            <select id="sex">
			                <option value="1">男</option>
			                <option value="2">女</option>
			            </select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">身份证号</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="cardNum">
			        </div>
			        <label class="layui-form-label">婚姻状况</label>
			        <div class="layui-input-inline">
			        	<select name="marriageStatus" id="marriageStatus">
							<option value="">请选择</option>
							<option value="1">1.未婚</option>
							<option value="2">2.已婚</option>
							<option value="3">3.丧偶</option>
							<option value="4">4.离婚</option>
							<option value="5">5.未说明的婚姻状况</option>
						</select>
			        </div>
			        <label class="layui-form-label">职业</label>
			        <div class="layui-input-inline">
			            <select id="occupation">
			                <option selected="selected" value="4">1.商业、服务业人员</option>
							<option value="5">2.农、林、牧、渔、水利业生产人员</option>
							<option value="6">3.生产、运输设备操作人员及有关人员</option>
							<option value="1">4.国家机关、党群组织、企业、事业单位负责人</option>
							<option value="2">5.专业技术人员</option>
							<option value="3">6.办事人员和有关人员</option>
							<option value="7">7.军人</option>
							<option value="8">8.不便分类的其他从业人员</option>
							<option value="9">9.无</option>
			            </select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			    	<label class="layui-form-label">体检日期</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="checkDate" placeholder="格式:1900-09-09" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
			        </div>
			    	<label class="layui-form-label">责任医生</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="signOrginName" >
			        	<!-- <select name="signOrginName" id="signOrginName" lay-filter="signOrginName">
							<option value="">请选择</option>
						</select> -->
			        </div>
			    	<label class="layui-form-label">症状</label>
			        <div class="layui-input-inline">
			        	<input type="text" autocomplete="off" class="layui-input" id="symptom" >
			        </div>
			    </div>
			    
			    
			    <fieldset class="layui-elem-field layui-field-title">
				    <legend>一般情况</legend>
				</fieldset>
				<div class="layui-form-item">
			        <label class="layui-form-label">体温</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="tiwen" placeholder="℃">
			        </div>
			        <label class="layui-form-label">脉率</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="mailv" placeholder="次/分">
			        </div>
			        <label class="layui-form-label">呼吸频率</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="huxipinlv" placeholder="次/分">
			        </div>
			    </div>
				<div class="layui-form-item">
			        <label class="layui-form-label">血压</label>
			        <div class="layui-input-block">
				        <label class="layui-form-label" style="width: 40px">左侧:</label>
				        <div class="layui-input-inline" style="width: 50px;">
				        	<input type="text" id="bpLeftHei" autocomplete="off" class="layui-input unit">
				        </div>
				        <div class="layui-form-mid">/</div>
				        <div class="layui-input-inline" style="width: 50px;">
				        	<input type="text" id="bpLeftlow" autocomplete="off" class="layui-input unit">
				        </div>
				        <label class="layui-form-label" style="width: 40px;padding-left:0">mmHg</label>
				        <label class="layui-form-label" style="width: 40px">右侧:</label>
				        <div class="layui-input-inline" style="width: 50px;">
				        	<input type="text" id="bpRightHei" autocomplete="off" class="layui-input unit">
				        </div>
				        <div class="layui-form-mid">/</div>
				        <div class="layui-input-inline" style="width: 50px;">
				        	<input type="text" id="bpRightlow" autocomplete="off" class="layui-input unit">
				        </div>
				        <label class="layui-form-label" style="width: 40px;padding-left:0">mmHg</label>
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">身高</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="height" placeholder="cm">
			        </div>
			        <label class="layui-form-label">体重</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="weight" placeholder="Kg">
			        </div>
			        <label class="layui-form-label">腰围</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="yaowei" placeholder="cm">
			        </div>
			    </div>
			    <div class="layui-form-item">
			    	<label class="layui-form-label">体质指数（BMI）</label>
			    	<div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" readonly id="BMI" placeholder="Kg/㎡">
			        </div>
			        <label class="layui-form-label">老年人健康状态自我评估</label>
			        <div class="layui-input-inline">
			            <select name="statusCheck" id="statusCheck">
							<option value="">请选择</option>
							<option value="1">满意</option>
							<option value="2">基本满意</option>
							<option value="3">说不清楚</option>
							<option value="4">不太满意</option>
							<option value="5">不满意</option>
						</select>
			        </div>
			        <label class="layui-form-label">老年人生活自理能力自我评估</label>
			        <div class="layui-input-inline">
			            <select name="ziliCheck" id="ziliCheck">
							<option value="">请选择</option>
							<option value="1">可自理（0~3分）</option>
							<option value="2">轻度依赖（4~8分）</option>
							<option value="3">中度依赖（9~18分）</option>
							<option value="4">不能自理（≥19分）</option>
						</select>
			        </div>
			    </div>
			    <div class="layui-form-item">
			    	<label class="layui-form-label">老年人认知功能</label>
			        <div class="layui-input-inline">
			            <select name="oldRenzhi" id="oldRenzhi" lay-filter="fanghu_last">
							<option value="">请选择</option>
							<option value="1">粗筛阴性</option>
							<option value="2">粗筛阳性</option>
						</select>
			        </div>
			        <label class="layui-form-label">简易智力状态检查，总分：</label>
			    	<div class="layui-input-inline">
			            <input type="text" autocomplete="off" disabled class="layui-input unit" id="zhilifen">
			        </div>
			    </div>
			    <div class="layui-form-item">
			    	<label class="layui-form-label">老年人情感状态</label>
			        <div class="layui-input-inline">
			            <select name="oldqinggan" id="oldqinggan" lay-filter="fanghu_last">
							<option value="">请选择</option>
							<option value="1">粗筛阴性</option>
							<option value="2">粗筛阳性</option>
						</select>
			        </div>
			        <label class="layui-form-label">老年人抑郁评分检查，总分：</label>
			    	<div class="layui-input-inline">
			            <input type="text" autocomplete="off" disabled class="layui-input unit" id="yiyufen">
			        </div>
			    </div>
			    <!-- ---------------------------- -->
			    <fieldset class="layui-elem-field layui-field-title">
				    <legend>一般情况</legend>
				</fieldset>
				<p>体育锻炼</p>
				<hr>
				<div class="layui-form-item">
					<label class="layui-form-label">锻炼频率</label>
					<div class="layui-input-inline">
			            <select id="dlpl">
			            	<option value="">请选择</option>
			                <option value="1">1.每天</option>
			                <option value="2">2.每周一次以上</option>
			                <option value="3">3.偶尔</option>
			                <option value="4">4.不锻炼</option>
			            </select>
			        </div>
			        <label class="layui-form-label">每次锻炼时间</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="mzdlsj" placeholder="分钟">
			        </div>
			       <label class="layui-form-label">坚持锻炼时间</label>
			       <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="jcdlsj" placeholder="年">
			        </div>
			    </div>
				<div class="layui-form-item">
			        <label class="layui-form-label">锻炼方式</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input " id="dlfs">
			        </div>
			        <label class="layui-form-label">饮食习惯
			        </label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input " id="ysxg">
			        </div>
			    </div>
			    <p>吸烟情况</p>
				<hr>
				<div class="layui-form-item">
					<label class="layui-form-label">吸烟状况</label>
					<div class="layui-input-inline">
			            <select id="xyzk">
			            	<option value="">请选择</option>
			                <option value="1">1.从不吸烟</option>
			                <option value="2">2.已戒烟</option>
			                <option value="3">3.吸烟</option>
			            </select>
			        </div>
			        <label class="layui-form-label">日吸烟量</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="rxyl" placeholder="支">
			        </div>
			       <label class="layui-form-label">开始吸烟年龄</label>
			       <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="ksxynl" placeholder="岁">
			        </div>
			    </div>
				<div class="layui-form-item">
			        <label class="layui-form-label">戒烟年龄</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="jynl" placeholder="岁">
			        </div>
			        <label class="layui-form-label">饮酒频率</label>
					<div class="layui-input-inline">
			            <select id="yjpl">
			            	<option value="">请选择</option>
			                <option value="1">1.从不</option>
			                <option value="2">2.偶尔</option>
			                <option value="3">3.经常</option>
			                <option value="4">4.每天</option>
			            </select>
			        </div>
			        <label class="layui-form-label">日饮酒量</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="ryjl" placeholder="两">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">开始饮酒年龄</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="ksyjnl" placeholder="岁">
			        </div>
			        <label class="layui-form-label">是否戒酒</label>
					<div class="layui-input-inline">
			            <select id="sfjj">
			            	<option value="">请选择</option>
			                <option value="1">1.未戒酒</option>
			                <option value="2">2.已戒酒</option>
			            </select>
			        </div>
			        <label class="layui-form-label">开始戒酒年龄</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="ksjjnl" placeholder="岁">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">近一年内是否曾醉酒</label>
					<div class="layui-input-inline">
			            <select id="jynnsfczj">
			            	<option value="">请选择</option>
			                <option value="1">否</option>
			                <option value="2">是</option>
			            </select>
			        </div>
			        <label class="layui-form-label">饮酒种类</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="yjzl">
			        </div>
			    </div>
			    <div class="layui-form-item">
			        <label class="layui-form-label">职业病危害因素接触史</label>
					<div class="layui-input-inline">
			            <select id="zybwhysjcs">
			            	<option value="">请选择</option>
			                <option value="1">无</option>
			                <option value="2">有</option>
			            </select>
			        </div>
			        <label class="layui-form-label">工种</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="gongzhong">
			        </div>
			        <label class="layui-form-label">从业时间</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input unit" id="cysj" placeholder="年">
			        </div>
			    </div>
			    <p>毒物种类</p>
				<hr>
				<div class="layui-form-item">
					<label class="layui-form-label">粉尘</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="fenchen">
			        </div>
			        <label class="layui-form-label">防护措施</label>
					<div class="layui-input-inline">
			            <select id="fenchen_fhcs" lay-filter="fanghu_next">
			            	<option value="">请选择</option>
			                <option value="1">无</option>
			                <option value="2">有</option>
			            </select>
			        </div>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" disabled id="fenchen_fhcs_desc">
			        </div>
			    </div>
				<div class="layui-form-item">
					<label class="layui-form-label">放射物质</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="fswz">
			        </div>
			        <label class="layui-form-label">防护措施</label>
					<div class="layui-input-inline">
			            <select id="fswz_fhcs" lay-filter="fanghu_next">
			            	<option value="">请选择</option>
			                <option value="1">无</option>
			                <option value="2">有</option>
			            </select>
			        </div>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" disabled id="fswz_fhcs_desc">
			        </div>
			    </div>
				<div class="layui-form-item">
					<label class="layui-form-label">物理因素 </label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="wlys">
			        </div>
			        <label class="layui-form-label">防护措施</label>
					<div class="layui-input-inline">
			            <select id="wlys_fhcs" lay-filter="fanghu_next">
			            	<option value="">请选择</option>
			                <option value="1">无</option>
			                <option value="2">有</option>
			            </select>
			        </div>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" disabled id="wlys_fhcs_desc">
			        </div>
			    </div>
				<div class="layui-form-item">
					<label class="layui-form-label">化学物质</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="hxwz">
			        </div>
			        <label class="layui-form-label">防护措施</label>
					<div class="layui-input-inline">
			            <select id="hxwz_fhcs" lay-filter="fanghu_next">
			            	<option value="">请选择</option>
			                <option value="1">无</option>
			                <option value="2">有</option>
			            </select>
			        </div>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" disabled id="hxwz_fhcs_desc">
			        </div>
			    </div>
				<div class="layui-form-item">
					<label class="layui-form-label">毒物</label>

			            <input type="text" autocomplete="off" class="layui-input" id="duwu">
			        </div>
			        <label class="layui-form-label">防护措施</label>
					<div class="layui-input-inline">
			            <select id="duwu_fhcs" lay-filter="fanghu_next">

			        </div>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" disabled id="duwu_fhcs_desc">
			        </div>
			    </div>
				<div class="layui-form-item">

			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" id="others">

			        <label class="layui-form-label">防护措施</label>
					<div class="layui-input-inline">
			            <select id="others_fhcs" lay-filter="fanghu_next">

			        </div>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" disabled id="others_fhcs_desc">
			        </div>
			    </div>

		<!-- 检查项目 --><!-- 检查项目 --><!-- 检查项目 --><!-- 检查项目 --><!-- 检查项目 --><!-- 检查项目 --><!-- 检查项目 -->
		
		<div class="layui-tab-item">
			<div class="layui-form" id="checkProject">
				<fieldset class="layui-elem-field layui-field-title">
				    <legend>脏器功能</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">口唇:</label>
					<div class="layui-input-inline">
			            <select id="kouchun">
			            	<option value="">请选择</option>
			                <option value="1">1.红润</option>
			                <option value="2">2.苍白</option>
			                <option value="3">3.发干</option>
			                <option value="4">4.皴裂</option>
			                <option value="5">5.疱疹</option>
			            </select>
			        </div>
					<label class="layui-form-label">咽部:</label>
					<div class="layui-input-inline">
			            <select id="yanbu">
			            	<option value="">请选择</option>
			                <option value="1">1.无充血</option>
			                <option value="2">2.充血</option>
			                <option value="3">3.淋巴滤泡增生</option>
			            </select>
			        </div>
					<label class="layui-form-label">齿列:</label>
			        <div class="layui-input-inline">
			            <input type="text" autocomplete="off" class="layui-input" readonly onclick="otherChoose(['1.正常','2.缺齿','3.龋齿','4.义齿(假牙)'],this)" id="chilie">
			        </div>
			    </div>
			    <div class="layui-form-item">
