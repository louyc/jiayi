<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>服务完成率统计</title>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/css/listStyle.css"/>
</head>
<body>
<div class="layui-main layui-form" style="width: auto;min-width: 100%">
	<div class="my-tab-select">
	    <ul class="search-box layui-form">
	    	<li class="my-timer-li" style="vertical-align: middle">
	            <label>统计日期：</label>
		       	<div class="layui-form-item " style="margin-bottom: 0;">
			       	<div class="layui-input-inline" style="width: 150px;">
			           <input type="text" value="2018-01-01" name="startDate" autocomplete="off" class="layui-input" id="startDate">
			      	</div>
			      	<div class="layui-form-mid">-</div>
			      	<div class="layui-input-inline" style="width: 150px;">
			        	<input type="text" name="endDate" autocomplete="off" class="layui-input" id="endDate">
			      	</div>
			    </div>
		    </li>
		    <li style="vertical-align: middle">
		    </li>
		    <li style="vertical-align: middle;text-align: right;">
	            <button class="layui-btn" id="search">统计</button>
	            <a class="layui-btn layui-btn-normal" href="javascript:;" id="exportBtn">导出</a>
		    </li>
    	</ul>
    </div>
    <div class="layui-form" style="overflow: scroll">
        <table class="layui-table list-table" id="mainTable" style="width: 4000px">
            <thead>
	            <tr>
	                <th rowspan="2">分组</th>
	                <th rowspan="2">机构名称</th>
	                <th rowspan="2">有偿签约包数</th>
	                <th rowspan="2">内含项目总数</th>
	                <th rowspan="2">执行项目总数</th>
	                <th rowspan="2">执行率(%)</th>
	            </tr>
	            <tr>
	            </tr>
            </thead>
            <tbody><tr></tr></tbody>
        </table>
    </div>
</div>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/jquery-json.js"></script>
<script src="/js/tool.js"></script>
<script src="/js/familyDoctors/serviceExecutionProgress.js"></script>
</body>
</html>
