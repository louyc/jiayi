<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>微信菜单管理</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
 		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
		<style>#tipForm_add,#tipForm_edit{display: none;}</style>
	</head>

	<body style="padding:10px;">
		<button class="layui-btn add-node" customId='1'>添加菜单</button>
		<button class="layui-btn use-node" customId='1'>菜单生效</button>
		<table class="layui-table" lay-even>
			<colgroup>
				<col width="200">
				<col width="200">
				<col width="250">
				<col>
				<col width="200">
			</colgroup>
			<thead>
				<tr>
					<th>菜单名称</th>
					<th>是否一级菜单</th>
					<th>一级菜单名称</th>
					<th>url</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="table_body">
			</tbody>
		</table>
	</body>

	<form id="tipForm_add" class="layui-form" action="" style="padding-top:20px;padding-right:10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">菜单名称</label>
			<div class="layui-input-block">
				<input type="text" id="menuName" name="menuName" required lay-verify="required|navName" placeholder="请输入菜单名称,最多6个字符" autocomplete="off" class="layui-input" maxLength='6'/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否一级菜单</label>
			<div class="layui-input-block">
				<input type="radio" name="isParent" value="1" title="是" checked lay-filter="isParentRadio" id="navigation_isParent1"/>
				<input type="radio" name="isParent" value="0" title="否" lay-filter="isParentRadio" id="navigation_isParent0"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">一级菜单名称</label>
			<div class="layui-input-block">
				<select id="parentId" name="parentId" lay-verify="required" disabled>
					<option value="0">无</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">url</label>
			<div class="layui-input-block">
				<input type="text" id="menuUrl" name="menuUrl" required lay-verify="required" placeholder="请输入导航链接" autocomplete="off" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="addNodeform">保存</button>
				<button type="reset" class="layui-btn layui-btn-primary" customReset='reset'>重置</button>
			</div>
		</div>
	</form>
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/jquery-json.js"></script>
	<script src="/js/tool.js"></script>
	<script src="/layui/layui.js"></script>
	<script src="/js/wxControl/wxMenuController.js"></script>
</html>
