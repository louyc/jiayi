<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>检查项列表</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
 		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
		<style>#tipForm_add,#tipForm_edit{display: none;}</style>
	</head>

	<body style="padding:10px;">
	<div class="layui-main" style="width: auto">
	    <div class="my-tab-select">
	        <ul>
	            <li>
	                <label for="brandName">检查项名称：</label>
	                <input type="text" class="layui-input" id="itemName"/>
	            </li>
	        </ul>
	        <p>
	            <button class="layui-btn " id="search">搜索</button>
	            <button class="layui-btn " id="add-node">新增</button>
	        </p>
	    </div>
		<div class="layui-form">
			<table class="layui-table" style="width: auto;min-width: 100%">
				<colgroup>
					<col >
					<col width="150">
				</colgroup>
				<thead>
					<tr>
						<th>检查项名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="table_body">
				</tbody>
			</table>
			<div id="tipForm_edit">
				<div class="layui-form-item" style="margin-top: 20px">
				    <label class="layui-form-label">检查项名称</label>
			        <div class="layui-input-block">
						<input type="text" class="layui-input" id="add_itemName"/>
					</div>
			    </div>
			</div>
		</div>
		<div id="pagging"></div>
	</div>
	</body>
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/jquery-json.js"></script>
	<script src="/js/tool.js"></script>
	<script src="/layui/layui.js"></script>
	<script src="/js/config/checkList.js"></script>
</html>
