<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>模版管理</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="icon" href="../../favicon.ico" type="image/x-icon" />
 		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
		<style>
			.fontIcon{vertical-align: middle;display: inline-block;font-size: 30px; color: #FF5722;cursor: pointer}   
		</style>
	</head>

	<body style="padding:10px;">
		<button class="layui-btn add-node">添加字段</button>
		<table class="layui-table">
			<colgroup>
				<col>
				<col>
				<col>
				<col>
			</colgroup>
			<thead>
				<tr>
					<th>字段名称</th>
					<th>机构</th>
					<th>类型</th>
					<th>内容</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="table_body">
			</tbody>
		</table>
	<button class="layui-btn layui-btn-normal" id="goBack">返回</button>

	<form id="tipForm_add" class="layui-form" onsubmit="javascript:return false;" style="padding-top:20px;padding-right:10px;display: none">
		<div class="layui-form-item">
			<label class="layui-form-label">机构</label>
			<div class="layui-input-block">
				<select id="signOrginName" name="signOrginName" lay-filter="signOrginName">
					<option value="">请选择机构</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">字段名称</label>
			<div class="layui-input-block">
				<input type="text" id="propertyName" name="propertyName" placeholder="请输入字段名称" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-inline" style="width: 290px;">
				<select id="propertyType" name="propertyType" lay-filter="propertyType">
					<option value="0">输入框</option>
					<option value="1">下拉选择</option>
					<option value="2">单选</option>
					<option value="3">多选</option>
					<option value="4">文本</option> 
					<option value="5">服务包</option>
				</select>
			</div>
			<div class="layui-input-inline" style="margin-top: 4px;display: none" id="addOptionBtn">
				<button class="layui-btn layui-btn-small" >添加选项</button>
			</div>
		</div>
		<div class="layui-form-item" id="btns">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="updateform">保存</button>
				<button type="reset" id="reset" class="layui-btn layui-btn-primary" customReset='reset'>重置</button>
			</div>
		</div>
	</form>
	</body>
	<script src="/js/jquery-2.1.1.min.js"></script>
	<script src="/js/jquery-json.js"></script>
	<script src="/js/tool.js"></script>
	<script src="/layui/layui.js"></script>
	<script src="/js/config/addPersonalInfoConfig.js"></script>
</html>
