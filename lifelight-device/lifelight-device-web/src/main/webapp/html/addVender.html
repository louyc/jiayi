<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">厂商名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入厂商名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">厂商描述</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入厂商描述" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商地址</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入厂商地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商邮编</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入厂商邮编" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">厂商联系人</label>
        <div class="layui-input-inline">
            <input type="text" required lay-verify="required" placeholder="请输入厂商联系人" autocomplete="off" class="layui-input"/>
        </div>
        <label class="layui-form-label">厂商联系方式</label>
        <div class="layui-input-inline">
            <input type="text" required lay-verify="required" placeholder="请输入厂商联系方式" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">本部联系厂商负责人</label>
        <div class="layui-input-inline">
            <input type="text" required lay-verify="required" placeholder="请输入本部联系厂商负责人" autocomplete="off" class="layui-input"/>
        </div>
        <label class="layui-form-label">本部联系厂商负责人联系方式</label>
        <div class="layui-input-inline">
            <input type="text" required lay-verify="required" placeholder="请输入本部联系厂商负责人联系方式" autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form();

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
