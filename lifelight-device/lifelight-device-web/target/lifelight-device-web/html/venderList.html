<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href=""/>
</head>
<body>
<div class="layui-main" style="width: auto;min-width: 100%">
    <div class="my-tab-select">
        <form class="layui-form">
            <ul>
                <li>
                    <label for="venderName">厂商名称：</label>
                    <input type="text" class="layui-input" id="venderName"/>
                </li>
            </ul>
        </form>
        <p>
            <button class="layui-btn ">搜索</button>
            <button class="layui-btn layui-btn-normal">保存</button>
        </p>
    </div>
    <div class="layui-form">
        <table class="layui-table" style="width: auto;">
            <colgroup>
                <col width="50">
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="100">
                <col width="110">
                <col width="120">
                <col width="160">
                <col width="220">
                <col width="120">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div></th>
                <th>厂商名称</th>
                <th>厂商描述</th>
                <th>厂商地址</th>
                <th>厂商邮编</th>
                <th>厂商联系人</th>
                <th>厂商联系方式</th>
                <th>本部联系厂商负责人</th>
                <th>本部联系厂商负责人联系方式</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox" name="" lay-skin="primary"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div></td>
                <td>贤心</td>
                <td>汉族</td>
                <td>1989-10-14</td>
                <td>人生似修行</td>
                <td>贤心</td>
                <td>汉族</td>
                <td>1989-10-14</td>
                <td>人生似修行</td>
                <td>人生似修行</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="pagging"></div>
</div>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    window.onload=function(){
        layui.use(['form','laypage', 'layer'], function(){
            var $ = layui.jquery, form = layui.form();
            var laypage = layui.laypage,layer = layui.layer;
            //全选
            form.on('checkbox(allChoose)', function(data){
                var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');
                child.each(function(index, item){
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
            laypage({
                cont: 'pagging'
                ,pages: 100
                ,skip: true
            });

        });
    }
</script>
</body>
</html>
