<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>签约登记</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <style type="text/css">
    	.opa0{display:inline-block;width:70px;height:40px;opacity:0;filter:alpha(opacity=0); margin-right:-70px;position:relative;z-index: 99;}
    	.buttonFlow{width:calc(100% - 90px);float:left;margin-right:10px;}
    	.layui-form-label{width: 120px;}
    	.layui-input-block{margin-left: 150px}
    </style>
</head>
<body>
<div class="layui-tab-content">
	<div class="layui-tab-item layui-show">
		<div class="layui-form">
		    <div class="layui-form-item">
		        <label class="layui-form-label">姓名 </label>
		        <div class="layui-input-inline">
		            <input type="text" autocomplete="off" class="layui-input" id="name" maxlength="20" disabled="disabled">
		        </div>
		       <label class="layui-form-label">身份证号 </label>
		       <div class="layui-input-inline">
		            <input type="text" autocomplete="off" class="layui-input" id="cardNum" maxlength="20" disabled="disabled">
		       </div>
		       <label class="layui-form-label">性别</label>
		       <div class="layui-input-inline">
		           <select id="sex" disabled="disabled">
		               <option value="">请选择</option>
		               <option value="1">男</option>
		               <option value="2">女</option>
		           </select>
		       </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">年龄</label>
		        <div class="layui-input-inline">
		            <input type="text" autocomplete="off" class="layui-input" id="age" maxlength="3" disabled="disabled">
		        </div>
		        <label class="layui-form-label">与户主关系</label>
		        <div class="layui-input-inline">
		            <select id="familyRelations" disabled="disabled">
		               <option selected="selected" value="1">本人或户主</option>
						<option value="2">配偶</option>
						<option value="3">子</option>
						<option value="4">女</option>
						<option value="5">孙子、孙女或外孙子、外孙女</option>
						<option value="6">父母</option>
						<option value="7">祖父母或外祖父母</option>
						<option value="8">兄、弟、姐、妹</option>
						<option value="9">其他</option>
		           </select>
		        </div>
		        <label class="layui-form-label">个人健康档案编号</label>
		        <div class="layui-input-inline">
		            <input type="text" autocomplete="off" class="layui-input" id="documentId" disabled="disabled">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">文化程度</label>
		        <div class="layui-input-inline">
		            <select name="degreeEducation" id="degreeEducation" disabled="disabled">
						<option value="">请选择</option>
						<option value="1">文盲或半文盲</option>
						<option value="2">小学</option>
						<option value="3">初中</option>
						<option value="4">高中/技校/中专</option>
						<option value="5">大学专科及以上</option>
						<option value="6">不详</option>
					
					</select>
		        </div>
		        <label class="layui-form-label">职业</label>
		        <div class="layui-input-inline">
		            <select id="occupation" disabled="disabled">
		                <option selected="selected" value="4">1.商业、服务业人员</option>
						<option value="5">2.农、林、牧、渔、水利业生产人员</option>
						<option value="6">3.生产、运输设备操作人员及有关人员</option>
						<option value="1">4.国家机关、党群组织、企业、事业单位负责人</option>
						<option value="2">5.专业技术人员</option>
						<option value="3">6.办事人员和有关人员</option>
						<option value="7">7.军人</option>
						<option value="8">8.不便分类的其他从业人员</option>
						<option value="9">9.无</option>
		           </select>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">行政区划</label>
		        <div class="layui-input-inline">
		            <select name="provinceCode" id="provinceCode" disabled="disabled">
		                <option value=""></option>
		            </select>
		        </div>
		        <div class="layui-input-inline">
		            <select name="cityCode" id="cityCode" disabled="disabled">
		                <option value=""></option>
		            </select>
		        </div>
		        <div class="layui-input-inline">
		            <select name="townCode" id="townCode" disabled="disabled">
		                <option value=""></option>
		            </select>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">居住地址</label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="residentialAddress" disabled="disabled">
		        </div>
		        <label class="layui-form-label">是否贫困人口</label>
		        <div class="layui-input-inline">
		        	<select name="isPoor" id="isPoor" disabled="disabled">
		                <option value="">未选择</option>
						<option value="1">否</option>
						<option value="2">是</option>
		            </select>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">签约日期 <span>*</span></label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="signDate" placeholder="格式:1900-09-09" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
		        </div>
		        <label class="layui-form-label">联系电话</label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="mobile">
		        </div>
		        <label class="layui-form-label">家庭人口数</label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="familyCount">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">签约模式</label>
		        <div class="layui-input-inline">
		        	<select name="signMode" id="signMode">
						<option selected="selected" value="2">村医模式</option>
						<option value="1">团队模式</option>
					</select>
		        </div>
		        <label class="layui-form-label">(团队、队长)姓名</label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="captainName">
		        </div>
		        <label class="layui-form-label">医生联系电话</label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="doctorMobile">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        
		        <label class="layui-form-label">健康状况</label>
		        <div class="layui-input-inline">
		        	<input type="text" autocomplete="off" class="layui-input" id="health">
		        </div>
		        
		        <label class="layui-form-label">年度</label>
		        <div class="layui-input-inline">
		        	<select name="year" id="year" >
						<option value="">请选择</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
					</select>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">签约机构 <span>*</span></label>
		        <div class="layui-input-inline">
		        	<select name="signOrginName" id="signOrginName" lay-filter="signOrginName">
						<option value="">请选择</option>
					</select>
		        </div>
		        <label class="layui-form-label">签约医生 <span>*</span></label>
		        <div class="layui-input-inline">
		        	<select name="signDoctorId" id="signDoctorId">
						<option value="">请选择</option>
					</select>
		        </div>
		    </div>
		    <div class="layui-form-item">
		    	<label class="layui-form-label">签约起始日期 <span>*</span></label>
		        <div class="layui-input-inline">
					<input type="text" autocomplete="off" class="layui-input" id="signStartDate" disabled="disabled">
		        </div>
		        <label class="layui-form-label">签约结束日期 <span>*</span></label>
		        <div class="layui-input-inline">
					<input type="text" autocomplete="off" class="layui-input" id="signEndDate" disabled="disabled">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">服务内容</label>
		        <div class="layui-input-block">
		            <textarea class="layui-textarea" id="serviceContent"></textarea>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">健康评估</label>
		        <div class="layui-input-block">
		            <textarea class="layui-textarea" id="healthAssessment"></textarea>
		        </div>
		    </div>
		    <div class="layui-form-item">
		    	<label class="layui-form-label">处置安排</label>
		        <div class="layui-input-inline">
					<select name="arrangement" id="arrangement">
						<option selected="selected" value="0">持续管理</option>
						<option value="1">居家治疗</option>
						<option value="2">请管理团队会诊</option>
						<option value="3">转诊门诊治疗</option>
						<option value="4">转诊住院治疗</option>
						<option value="5">其他</option>
					</select>
		        </div>
		        <label class="layui-form-label">服务方式</label>
		        <div class="layui-input-inline">
					<select name="serviceMode" id="serviceMode">
						<option selected="selected" value="1">主动服务</option>
						<option value="2">上门服务</option>
						<option value="3">预约服务</option>
						<option value="4">电话随访</option>
						<option value="5">其他</option>
					</select>
		        </div>
		        <label class="layui-form-label">医保类型</label>
		        <div class="layui-input-inline">
					<select name="medicalType" id="medicalType">
						<option selected="selected" value="1">新农合</option>
						<option value="2">职工医保</option>
						<option value="3">居民医保</option>
						<option value="9">其他或无</option>
					</select>
		        </div>
		    </div>
		    <div class="layui-form-item">
		    	<label class="layui-form-label">签约金额 </label>
		        <div class="layui-input-inline">
					<input type="text" autocomplete="off" class="layui-input" id="signPayment" disabled="disabled">
		        </div>
		        <label class="layui-form-label">居民自付金额</label>
		        <div class="layui-input-inline">
					<input type="text" autocomplete="off" class="layui-input" id="selfPayment" disabled="disabled">
		        </div>
		        <label class="layui-form-label">农合补偿金额</label>
		        <div class="layui-input-inline">
					<input type="text" autocomplete="off" class="layui-input" id="compensationPayment" disabled="disabled">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">签约人群 <span>*</span></label>
		        <div class="layui-input-block">
		        	<input type="checkbox" name="signPersonType" data-id="1" lay-skin="primary" title="普通居民">
			        <input type="checkbox" name="signPersonType" data-id="2" lay-skin="primary" title="老年人">
			        <input type="checkbox" name="signPersonType" data-id="3" lay-skin="primary" title="高血压">
			        <input type="checkbox" name="signPersonType" data-id="4" lay-skin="primary" title="糖尿病">
			        <input type="checkbox" name="signPersonType" data-id="5" lay-skin="primary" title="孕产妇">
			        <input type="checkbox" name="signPersonType" data-id="6" lay-skin="primary" title="0-6岁儿童">
			        <input type="checkbox" name="signPersonType" data-id="7" lay-skin="primary" title="脑卒中">
			        <input type="checkbox" name="signPersonType" data-id="8" lay-skin="primary" title="计划生育特殊家庭对象">
			        <input type="checkbox" name="signPersonType" data-id="9" lay-skin="primary" title="精神病">
			        <input type="checkbox" name="signPersonType" data-id="10" lay-skin="primary" title="慢性呼吸道疾病">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">服务包类型</label>
		        <div class="layui-input-block">
		        	<select name="servicePackage" id="servicePackage" lay-filter="servicePackage">
						<option value="">全部</option>
						<option value="0">基础包</option>
						<option value="1">初级包（老年人）</option>
						<option value="2">初级包(高血压)</option>
						<option value="3">初级包(糖尿病)</option>
						<option value="4">初级包(慢性呼吸道疾病)</option>
						<option value="5">中级包(老年人)</option>
						<option value="6">中级包(高血压)</option>
						<option value="7">中级包(糖尿病)</option>
						<option value="8">中级包（慢性呼吸道疾病）</option>
						<option value="9">中级包（孕产妇和0-6岁儿童）</option>
						<option value="10">高级包（老年人）</option>
						<option value="11">高级包（高血压）</option>
						<option value="12">高级包（糖尿病）</option>
						<option value="13">高级包（慢性呼吸道疾病）</option>
						<option value="14">高级包（孕产妇）</option>
					</select>
		        </div>
		    </div>
		</div>
	</div>
	<div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="save">保存</button>
            <button class="layui-btn layui-btn-normal" id="goBack">返回</button>
        </div>
    </div>
</div>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-json.js"></script>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/tool.js" charset="utf-8"></script>
<script src="../../js/familyDoctors/serviceSign.js"></script>
</body>
</html>
